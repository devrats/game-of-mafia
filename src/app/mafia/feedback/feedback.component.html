<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="theme-dashboard">
  <button (click)="openNavBar()" class="navbar-toggler border-0 d-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  <div class="dashboard-head mt-2">
    <h3 class="text-light">Feedback</h3>
    <p style="color: #79808f">Your feedback matters to us</p>
  </div>
  <div class="theme-container mt-2">
    <div class="row">
      <div class="col-md-12">
        <div class="card text-light">
          <div class="card-body" [formGroup]="rating">
            <h4>We would like your feedback to improve our website...</h4>
            <div class="section border-white border-bottom">
              <p class="text-center">Did You like us!!</p>
              <div class="app">
                <div class="container">
                  <div class="item">
                    <label for="0">
                      <input
                        class="radio"
                        type="radio"
                        name="star"
                        id="0"
                        value="1"
                        formControlName="star"
                        (change)="change($event)"
                      />
                      <span>ü§¨</span>
                    </label>
                  </div>

                  <div class="item">
                    <label for="1">
                      <input
                        class="radio"
                        type="radio"
                        name="star"
                        id="1"
                        value="2"
                        formControlName="star"
                        (change)="change($event)"
                      />
                      <span>üôÅ</span>
                    </label>
                  </div>

                  <div class="item">
                    <label for="2">
                      <input
                        class="radio"
                        type="radio"
                        name="star"
                        id="2"
                        value="3"
                        formControlName="star"
                        (change)="change($event)"
                      />
                      <span>üò∂</span>
                    </label>
                  </div>

                  <div class="item">
                    <label for="3">
                      <input
                        class="radio"
                        type="radio"
                        name="star"
                        id="3"
                        value="4"
                        formControlName="star"
                        (change)="change($event)"
                      />
                      <span>üòÅ</span>
                    </label>
                  </div>

                  <div class="item">
                    <label for="4">
                      <input
                        class="radio"
                        type="radio"
                        name="star"
                        id="4"
                        value="5"
                        checked
                        [checked]="true"
                        formControlName="star"
                        (change)="change($event)"
                      />
                      <span>üòç</span>
                    </label>
                  </div>
                </div>
                <div *ngIf="rating.get('star')?.touched && rating.get('star')?.invalid" class="text-danger mt-3 text-center>
                  Please select rating
                </div>
              </div>
              <p class="text-center mt-2">{{ note }}</p>
            </div>
            <div class="section">
              <p class="text-center">
                please select your feedback catogory below!!
              </p>
              <div class="app">
                <div class="container">
                  <div class="item">
                    <input
                  type="button"
                  class="btn"
                  [ngClass]="{ active: category == 'Suggestion' }"
                  value="Suggestion"
                  (click)="changeCategory($event)"
                />
                  </div>
                  <div class="item">
                    <input
                  type="button"
                  [ngClass]="{ active: category == 'Issue' }"
                  class="btn"
                  value="Issue"
                  (click)="changeCategory($event)"
                />
                  </div>
                  <div class="item">
                    <input
                  type="button"
                  class="btn"
                  [ngClass]="{ active: category == 'Compliment' }"
                  value="Compliment"
                  (click)="changeCategory($event)"
                />
                  </div>
                </div>
              </div>
            </div>
            <div class="section">
              <p class="text-center">Please leave your feedback below!!</p>
              <div class="justify-content-center d-flex">
                <textarea class="form-control dark-input" rows="3" formControlName="comments"></textarea>
              </div>
            </div>
            <div class="justify-content-center d-flex mt-3 btn-section">
              <a class="bn31"
                ><span class="bn31span" (click)="submit()">Send</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
