<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<section class="theme-container">
  <div class="text-center pt-25 text-light">
    <h1 class="mafia-heading">the game of Mafia</h1>
  </div>
  <div class="d-flex justify-content-center">
    <div class="d-block card login mt-10 text-light">
      <div class="card-header text-center">
        <h3>Login to your account</h3>
      </div>
      <div class="card-body pt-0">
        <form class="form" [formGroup]="signUpForm">
          <div *ngIf="errorMsg" class="text-danger text-center mb-3">
            {{errorMsg}}
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="name"
              name="name"
              class="form-control dark-input"
              placeholder="Name"
              required
              autofocus
              autocomplete="off"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="exampleInputEmail1"
              name="username"
              class="form-control dark-input"
              placeholder="Username"
              required
              autocomplete="off"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control dark-input"
              id="exampleInputPassword1"
              formControlName="password"
            />
          </div>
          <div class="container text-center">
            <a class="bn31" (click)="signUp()"><span class="bn31span">Sign Up</span></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
