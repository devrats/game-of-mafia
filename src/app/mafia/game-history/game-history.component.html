<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="theme-dashboard">
  <button (click)="openNavBar()" class="navbar-toggler border-0 d-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  <div class="dashboard-head mt-5">
    <h3 class="text-light">Game History : {{gameCode}}</h3>
    <p style="color: #79808f">Welcome Back, {{displayName}}</p>
  </div>
  <div class="dashboard-body">
    <div class="row">
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-body text-light">
            <h3>Game Details</h3>
            <div class="history-loop" *ngFor="let item of round; let i = index">
              <h4 class="mb-0 round-head">
                <img class="table-dp me-2" src="../../../assets/img/2652525.svg" alt="">
                Round {{i + 1}}
              </h4>
              <div class="round-history ps-5">
                <p class="round-details">{{item.one}}</p>
                <p class="round-details">{{item.two}}</p>
                <p class="round-details">{{item.three}}</p>
                <p class="round-details">{{item.four}}</p>
              </div>
            </div>
            <h3 class="mt-3">{{result}}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-body">
            <table class="table text-light">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">DP</th>
                  <th scope="col">Name</th>
                  <th scope="col">Role</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of players; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>
                    <img [src]="item.dp" class="table-dp" alt="" />
                  </td>
                  <td>{{item.name}}</td>
                  <td>
                    {{item.role}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
